<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div id="app">
    <div id="main" style="width: 600px;height:400px;"></div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            movie_data: [],
            ten_time_data: [],
            time: '123',
        },
        methods: {
            loadChart(){
                // 基于准备好的dom，初始化echarts实例
                let myChart = echarts.init(document.getElementById('main'));
                let chart_key=this.ten_time_data.map((item)=>{
                    return item.key
                })
                let chart_value=this.ten_time_data.map((item)=>{
                    return item.value
                })
                // 指定图表的配置项和数据
                let option = {
                    xAxis: {
                        type: 'category',
                        data: chart_key
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            data: chart_value,
                            type: 'bar'
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            },

            filterData() {
                let map = new Map();
                let tempList = [];
                for (let item of this.movie_data) {
                    if (map.get(item.year)) {
                        map.set(item.year, map.get(item.year) + 1)
                    } else {
                        map.set(item.year, 1)
                    }
                }
                for (let item of map) {
                    tempList.push({
                        key: item[0],
                        value: item[1],
                    })
                }
                tempList = tempList.sort((a, b) => {
                    return b.value - a.value
                })
                this.ten_time_data = tempList.slice(0, 10)
                this.loadChart()

            },

            getMovieData() {
                return new Promise((resolve, reject) => {
                    $.ajax({
                        url: "../douban_movie.json",
                        type: "GET",
                        dataType: "json",
                        success: (data) => {
                            this.movie_data = data
                            resolve(data)
                        }
                    });
                })
            }
        },
        async mounted() {
            await this.getMovieData()
            this.filterData()
        }

    })



</script>


</body>
</html>
